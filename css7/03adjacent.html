<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>요안도라</title>
  <style>
    h1+ul { /* h1 요소 다음의 첫 번째 ul 요소에 적용할 스타일 */
      color: blue; /* 글자색 파랑 */
      font-weight: bold; /* 글자 굵게 */
    }
    /* ul태그에 마우스가 올라가면 가까운 ul태그 색을 red로 함 */
    ul:hover+ul{
      color: red;
    }
  </style>
</head>

<body>
  <section id="container">
    <h1>예약 방법 및 요금</h1>
    <ul>
      <li>직접 통화</li>
      <li>문자 남기기</li>
    </ul>
    <ul>
      <li>1인 : 40,000원</li>
      <li>2인 : 60,000원</li>
      <li>3인 : 80,000원</li>
      <li>4인 : 100,000원</li>
    </ul>
  </section>
</body>

</html>

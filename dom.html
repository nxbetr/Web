    <script>
        let students = [{
            sno: 1,
            sname: "이희수",
        },{
            sno: 2,
            sname: "권소정",
        },{
            sno: 3,
            sname: "김하은",
        }];
        // DOM (Document Object Model) => object 다큐먼트 타입에 존재하는 요소들을 object:속성(property),기능(method)으로
       let show = document.getElementById('show');

       function makeUL(){           //함수로 만들어보기
        // 요소 생성 createElement
        let ul = document.createElement('ul');
        students.forEach(elem => {      //students가 가진 갯수만큼 반복
         let li = document.createElement('li');       // 요소를 만들고 싶으면 createElement
         li.setAttribute('id', elem.sno);  // li에 AttributeNode를 추가하는 메소드, Attribute 이름과 들어갈 값을 적어줘야함
         let txt = document.createTextNode(`${elem.sno}, ${elem.sname}`)     
         li.appendChild(txt);
        //console.log(li);
        ul.appendChild(li);
        });     
        return ul;
    }

    function makeTable(){
        let tb = document.createElement('table');
        tb.setAttribute('border',"1")
        students.forEach(elem => {
           let tr = document.createElement('tr');
           tb.appendChild(tr)

            let td = document.createElement('td');
            td.setAttribute('id', elem.sno);
            tr.appendChild(td)

            let txt = document.createTextNode(`${elem.sno}`)     
            td.appendChild(txt);
            tr.appendChild(td)

            let td2 = document.createElement('td');
            td2.setAttribute('name', elem.sname);
            tr.appendChild(td2)


            let txt2 = document.createTextNode(`${elem.sname}`)     
            td2.appendChild(txt2);
            tr.appendChild(td2)


        });
        return tb;
    }
    show.appendChild(makeTable());

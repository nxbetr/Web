<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>스타일 상속</title>
    <style>
		/* body 안 자식요소인 h1 h2 p태그에 body 스타일 적용 */
       body{
		   /* 글자 색  */
		   color:rgb(231, 123, 132);
	   }
	   /* h2태그만 따로 h2 태그 스타일 적용 */
	   h2{
		   font: size 20px;
		   color:chartreuse;
	   }
    </style>
	</head>
	<body>
		<h1>CSS</h1>
		<h2>웹 문서의 디자인과 내용을 분리합니다</h2>
		<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
		<p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
	</body>
</html>

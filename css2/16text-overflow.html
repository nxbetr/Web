<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>슈퍼푸드</title>
  <style>
    /* 테두리 */
    .content{
      border:1px solid #ccc;
    /* 단락의 너비 */
      width:300px;
      /* 줄 바꿈 안함 */
      white-space: nowrap;
      /* 넘치는 부분 숨기기 */
      overflow:hidden;
      /* 말 줄임표 */
      text-overflow: ellipsis;
    }
    
  </style>
</head>

<body>
  <h2>귀리(Oat) </h2>
  <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 사세요</title>

    <style>
        
        h1 {
            background-color: lightgreen;
            
        }
        .shadow1{
            color: orangered;
           
            text-shadow: 7px -7px 5px lightsalmon ;
        }
        .shadow2{
            color: blue;
           
            text-shadow: 7px -7px 5px lightskyblue ;
        }
        .shadow3{
            color: black;
           
            text-shadow: 7px -7px 5px grey ;
        }
        

    </style>
</head>

<body>
    <div id="container">
        <img src="images/melon.jpg" alt="냠냠 멜론">
        <div id="check">
            <h1>🍈맛있는 하니원 멜론🍈</h1>

            <h2 class="shadow1">주문 및 배송</h2>
            <p>샛별배송 합니다. <br><br>
                [10000% 환불 조건] <br>
                상한 과일 <br>
                당도 9brix 이하
            </p>

            <hr>
            <h2 class="shadow2">가격 안내</h2>
            <p> 1kg 당도 10brix - 150만원 <br>
                1.5kg 당도 15brix - 250만원 <br>
                24kg 당도 20brix - 2억 9천만원
            </p>
            <hr>
            <h2 class="shadow3">교환 및 환불</h2>
            <p>절대 불가. <br>
                신청 시 고소합니다. </p>
        </div>
    </div>
</body>

</html>

<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		#inline img{
			border: 3px dashed crimson;
			/* 컨텐츠와 컨테츠 사이의 바깥쪽 여백 margin */
			margin: 5px;
			/* 테두리 기준 안쪽으로 생기는 여백 */
			/* padding 위 좌우 아래 */
			padding: 10px;
		 
		}


		#block>img {
			display: block;
		}
	</style>
</head>

<body>
	<div id="inline">
		<!-- img는 기본적으로 inline 태그 -->
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>

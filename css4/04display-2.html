<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
	nav ul li{
		display: inline;
	}
	ul li a{
			text-decoration: overline;
			color: black;
			padding: 3px;
		}


	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
	</nav>
</body>

</html>

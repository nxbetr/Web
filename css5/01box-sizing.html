<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>box-sizing</title>
	<style>
		 .box1{
			 box-sizing: content-box;
			 width: 300px;
			 height: 150px;
			 margin: 10px;
			 padding: 30px;
			 border: 2px solid red;
		 }
		 .box2{
			box-sizing: content-box;
			 width: 300px;
			 height: 10px;
			 margin: 10px;
			 padding: 30px;
			 border: 2px solid rgb(255, 0, 149);
			 box-shadow: 2px -6px 50px lightpink;
		 }
	</style>
</head>
<body>
	<div class="box1"> box-sizing = "content-box" </div>
	<div class="box2"> box-sizing = "border-box"</div>
</body>
</html>
